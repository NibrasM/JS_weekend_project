<body>
    <script>
        function toWeirdCase(str) {

            let new_str = "";
            let current = '';

            for (let i=0; i <str.length ; i++) {
                current = str[i];
                if (i % 2 == 0) {
                    current = str[i].toUpperCase();
                }

                new_str += current;

            }
            return new_str;
        }

        console.log(toWeirdCase("Weird string case"));

    </script>
</body>
