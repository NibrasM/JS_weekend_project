<body>
    <script>
        function nb_year(p0, percent, aug, p) {
            let n = 0;
            let result = p0;
            if (p0 < 0 || p < 0) {
                return 0;
            }
            if (percent > 1) {
                percent = percent / 100;
            }

            while (result < p) {
                result = result + (result * percent) + aug;
                n++;
            }

            return n;
        }

      console.log( nb_year(1000, 2, 50,1200));
      console.log( nb_year(1500, 5, 100,5000));
      console.log( nb_year(1500000, 2.5, 10000,2000000));

    </script>
