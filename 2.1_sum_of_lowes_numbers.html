<body>
    <script>
        function sumOfLowest(arr){
            let lowest1=arr[0]; 
            let lowest2=arr[1];
            let sum=0;
            let i;

            for(i=0; i<arr.length;i++){
                if(arr[i]<lowest1){
                    lowest1=arr[i];
                }
            }

            for(i=0; i<arr.length;i++){
                if(arr[i]<lowest2 && arr[i]>lowest1){
                    lowest2=arr[i];
                }
            }
           sum= lowest1+lowest2;
           return sum;
        }

            const arr =[19,1,5,42,2,77];
         //   const arr = [10, 343445353, 3453445, 3453545353453];
            console.log(sumOfLowest(arr));


        
    </script>
