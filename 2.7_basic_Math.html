<body>
    <script>
        function basicOp(operation, value1, value2) {
            switch (operation) {
                case '+':
                    return value1 + value2;
                    break;

                case '-':
                    return value1 - value2;
                    break;

                case '*':
                    return value1 * value2;
                    break;

                case '/':
                    return value1 / value2;
                    break;

                default:
                    return "Can't do this operation";
            }
        }

        console.log(basicOp('/', 49, 7));
    </script>
</body>
