<body>
    <script>
        function binToDec(arr) {

            let i;
            let result = 0;
            for (i = 0; i < arr.length; i++) {
                result += Math.pow(2, i) * arr[arr.length - 1 - i];
            }
            return result;
        }
        console.log(binToDec([1, 1, 1, 1]));
    </script>
