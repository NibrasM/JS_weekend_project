   <script>
    function longest(str){
        const arr = str.split(" ");
        let long= arr[0].length;
        let i=0;

        for(i=0;i<arr.length; i++){
            if(arr[i].length>long)
            long=arr[i].length;
        }

        return long;
    }

    console.log(longest("Hello Mr How aree youuu"))
   </script>
