<body>
    <script>
        function people_on_bus(arr) {

            let i;
            let j;
            let n = 0;
            if (arr[0][1] != 0) {
                return "Error, please re-enter your array again";
            }

            for (i = 0; i < arr.length; i++) {
                n = n + (arr[i][0] - arr[i][1]);
            }

            if (n < 0) {
                return "Error, please re-enter your array again";
            }
            return n;
        }

        const people = [
            [4, 0],
            [5, 4],
            [3, 3]
        ];

        console.log(people_on_bus(people));
    </script>
