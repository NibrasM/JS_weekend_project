<body>
    <script>
         function tribonacci(n, strat_point) {
        let trib=[];
        if(strat_point===0){
            if (n <= 0) return 0;
            if (n === 1) return [0,1];
            if (n === 2) return [0,0,1];
             trib = [0,0,1];
        }
        else if( strat_point===1){
            if (n <= 0) return 1;
            if (n === 1) return [1,1];
            if (n === 1) return [1,1,1];

             trib = [1,1,1];
        }
            for (let i = 3; i <= n; i++) {
                trib[i] = trib[i - 1] + trib[i - 2] + trib[i - 3];
            }
            return trib;
        }

        console.log(tribonacci(8, 0));
        console.log(tribonacci(7, 1));
    </script>
</body>
