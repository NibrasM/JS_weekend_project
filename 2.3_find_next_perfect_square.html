<body>
    <script>
        function findNextSquare(num) {
            let current = Math.sqrt(num);
            if (Number.isInteger(current)) {
                let next = current + 1;
                let nextSquare = Math.pow(next, 2);
                return nextSquare;
            }
            else
                return -1;
        }
       console.log(findNextSquare(114));
    </script>
</body>
