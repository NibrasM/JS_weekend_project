<body>
    <script>
        function isogram(str) {
            //to have chars in array to make coount easier
            let str_arr = str.toLowerCase().split("");
            let count = {};

            str_arr.forEach(letter => {
                count[letter] = (count[letter] || 0) + 1;
            });

            for ( i in count) {
                if (count[i] > 1) {
                    return false;
                }
            }

       
        return true;
        }
        console.log(isogram("Dermatolyphics"));
       console.log(isogram("aba"));
       console.log(isogram("moOse"));

    </script>
</body>
